<!DOCTYPE html>

<html lang="ka">

<head>

  <meta charset="UTF-8">

  <title>ჩემი სოციალური ქსელები</title>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Georgian:wght@700&display=swap" rel="stylesheet">

  <style>

    body {

      font-family: 'Noto Sans Georgian', sans-serif;

      text-align: center;

      background: linear-gradient(120deg, #f6d365 0%, #fda085 100%);

      padding: 50px;

      color: #333;

    }

    h1 {

      font-size: 40px;

      margin-bottom: 40px;

    }

    .social-links {

      display: flex;

      justify-content: center;

      gap: 30px;

      flex-wrap: wrap;

    }

    .social-links a {

      text-decoration: none;

      color: white;

      padding: 20px;

      border-radius: 20px;

      display: flex;

      align-items: center;

      gap: 10px;

      font-size: 20px;

      width: 220px;

      justify-content: center;

      transition: 0.3s ease;

      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);

    }

    .social-links a:hover {

      transform: scale(1.05);

      opacity: 0.9;

    }

    .instagram { background-color: #E1306C; }

    .facebook { background-color: #3b5998; }

    .tiktok { background-color: #000000; }

    .social-links i {

      font-size: 26px;

    }

  </style>

</head>

<body>

  <h1>მომყევი სოციალურ ქსელებში</h1>

  <div class="social-links">

    <a href="https://www.instagram.com/beridze_aleksandre?igsh=ZGJrd3owdXFxY2Rh" class="instagram" target="_blank">

      <i class="fab fa-instagram"></i> Instagram

    </a>

    <a href="https://www.facebook.com/share/18fvtiRFYf/" class="facebook" target="_blank">

      <i class="fab fa-facebook-f"></i> Facebook

    </a>

    <a href="https://www.tiktok.com/@beridze_aleksandre?_t=ZS-8vMUJa0YDAu&_r=1" class="tiktok" target="_blank">

      <i class="fab fa-tiktok"></i> TikTok

    </a>

  </div>

</body>

</html>
